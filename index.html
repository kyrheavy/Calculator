<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Poppins:wght@500;700&family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="calculator-display" class="calDisplay">
        <div id="calculator-Previous" class="calprevious"></div>
        <div id="calculator-Current" class="calCurrent"></div>
        </div>
        <div id="keypad" class="keypad">
            
            <button class="btn span-2" value="AC" id="clear">AC</button>
            <button class="btn" value="|">+/-</button>
            <button class="btn" value="รท">รท</button>
           
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="x">x</button>
            
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="-">-</button>
            
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="+">+</button>
           
            <button class="btn span-2" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
